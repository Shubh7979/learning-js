<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src=""></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vw-100">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Arithematic Operation Using Function</h3>
                <form name="myform" style="border: 2px double rgb(0, 0, 0) ; padding: 30px;">
                    <div class="mb-3">
                        <label for="n1" class="form-label">Number 1:</label>
                        <input type="number" name="n1" class="form-control" >
                    </div>

                    <div class="mb-3">
                        <label for="n2" class="form-label">Number 2:</label>
                        <input type="number" name="n2" class="form-control">
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-danger me-2" type="button" onclick="add()">+</button>
                        <button class="btn btn-danger me-2" type="button" onclick="sub()">-</button>
                        <button class="btn btn-danger me-2" type="button" onclick="multi()">*</button>
                        <button class="btn btn-danger me-2" type="button" onclick="div()">/</button>

                        <button class="btn btn-secondary me-2" type="reset" >RESET</button>
                    </div>

                    <div>
                        <div class="mb-3">
                            <label for="res" class="form-label">RESULT:</label>
                            <input type="number" name="res" class="form-control" disabled>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script>
        var a,b,result;

        function add(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a+b;

            document.myform.res.value=result.toFixed(3);
        }

        function sub(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a-b;

            document.myform.res.value=result.toFixed(3);
        }

        function multi(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a*b;

            document.myform.res.value=result.toFixed(3);
        }

        function div(){
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a/b;

            document.myform.res.value=result.toFixed(3);
        }
    </script>
</body>
</html>
