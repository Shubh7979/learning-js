<body>
    <!-- arithmatic operators - =,+,-,++,--,*,/,%,**(expotential) -->
     <script>
        var a = 10;
        var b = 3;
        c = a + b;
        c++;
        c++;
        c++;
        c--;
        c++;
        c--; //15
        document.write(c +"<br>");
        </script>

 <!-- assignment operators - =,+=,-=,*=,/=-----  -->
        <script>
            var x= 10;
            var y= 3;
            z = x;
            z+=y;
            document.write(x);
            document.write(7);
            document.write(z +"<br>");
        </script>

        <script>
            // comparison operator  !=,==,<=,>=,===

           var m = 15;
            var n = "15";

            if(m==n){
                document.write("true" + "<br>");
            }
            else{
                document.write("false" + "<br>");
            }

            if(m===n){
                document.write("true" + "<br>");
            }
            else{
                document.write("false" + "<br>");
            }
                // == check the value and ===(triple) check if the data type is same strictly

        </script>

        <script>
            // logical operator &&,||,!

            var age = 11;
            if (age>=18 && age<=100){
                document.write("eligible for vote");
            }
            else{
                document.write(" not eligible for vote");
            }

            var day = "sunday";
            if(day==="sunday" || day==="saturday" ){
                document.write("Weekend");
            }
            else{
                document.write("weekday");
            }
        </script>

        <script>
            // turmery example
            var age = 13;
            var eligiblity = (age>=18) ? "eligible" : "not eligible" ;
            document.write(eligiblity);
        </script>
</body>
