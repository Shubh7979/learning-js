<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var per = prompt("Enter your %");
        per = parseInt(per);
        if (per>=80 && per<=100){
            document.write("Distinction");
        }else if (per>=60 && per<=79){
            document.write("1st class");
        }
        else if (per>=35 && per<=49){
            document.write("2nd class");
        }
        else{
            document.write("Fail");
        }
    </script>
</body>
</html>
